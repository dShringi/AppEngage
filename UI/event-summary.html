		<script>
			$(document).ready(function() {
				$('.chart-main-div').hide();
				// Show Event Table
				d3.json("assets/json/ok-data-total-events-Summary.json", function (error, data) {
					if (error) { alert(error); }
					showEventSummaryTable(data, "tbl-event");
				});
				// Show Event Table - END

				var showEventSummaryTable = function(data, tableId) {
					"use strict";
					var tableHTML = "";
					$.each(data, function (index, row) {
						//alert(JSON.stringify(row));
						tableHTML += "<tr><td><a href='javascript:void(0)' onClick='showChart(\""+row.key+"\")' class='cl_showChart'>" + row.key + "</a></td><td>" + row.Total_Event_Count + "</td></tr>";

					});
					$("#" + tableId + " tbody").html(tableHTML);
				};
			});
			
			function showChart(event){
				$('.chart-main-div').show();
				$("#chart-container_1").empty();
				$("#chart-container_2").empty();
				// Set the dimensions of the canvas / graph
                var	margin = {top: 30, right: 50, bottom: 30, left: 50}, divWidth = $("#chart-container_1").width(), width = (divWidth - 30) - margin.left - margin.right,
                    height = 250 - margin.top - margin.bottom;

                // Parse the date / time
                var	parseDate = d3.time.format("%d-%b-%y").parse;
                var formatTime = d3.time.format("%e %B");// Format tooltip date / time

                // Set the ranges
                var	x = d3.time.scale().range([0, width]);
                var	y = d3.scale.linear().range([height, 0]);

				var xAxis = d3.svg.axis()
					.scale(x)
					.ticks(d3.time.hour, 1)
					.tickFormat(d3.time.format('%H'))
					.orient("bottom");

				var yAxis = d3.svg.axis()
					.scale(y)
					.ticks(2)
					.orient("left");
				
                // Define the line
                var	valueline = d3.svg.line()
					//.interpolate("basis")
                    .x(function(d) { return x(d.date); })
                    .y(function(d) { return y(d.event_count); });
                
                // Define the line
                var	valueline1 = d3.svg.line()
					//.interpolate("basis")
                    .x(function(d) { return x(d.date); })
                    .y(function(d) { return y(d.user_count); });

                // Define 'div' for tooltips
                var div = d3.select("body")
                    .append("div")  // declare the tooltip div 
                    .attr("class", "tooltip")              // apply the 'tooltip' class
                    .style("opacity", 0);                  // set the opacity to nil
				
                // Adds the svg canvas
                var	svg = d3.select("#chart-container_1")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
				
				// Adds the svg canvas
                var	svg1 = d3.select("#chart-container_2")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                // Get the data for total session
                d3.json("assets/json/ok-data-total-events-Detail.json", function(error, data) {
                    //alert(data);
                    data.forEach(function(d) {
					  	d.date = parseEventDate(d.event_date);
				  	});
                    plotLineChart(data,svg, div, false, "event_count", valueline, x, y, width, height, xAxis, yAxis);
                    
                    plotLineChart(data,svg1, div, false, "user_count", valueline1, x, y, width, height, xAxis, yAxis);
                    
                });
			}
