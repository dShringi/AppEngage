<script>
$('.bar-icon').on('click', function(e){
    e.preventDefault();
    showMenu();
});
var animateTime = 1000;
var showMenu = function(){
	$('.overlay').show();
	$('.bar-icon').hide();
    $('.arrow-icon').show();
	
    $( ".left-side" ).animate({
        width: "210px"
    }, animateTime, function(){
        $('.left-side-inner ul li span').show("fast");
        $( ".left-side" ).addClass("shadow");
    } );
};
	
$('.arrow-icon').on('click', function(e){
    e.preventDefault();
    $( ".left-side" ).animate({
        width: "80px"
    }, animateTime );
    $('.left-side-inner ul li span').hide(animateTime);
    $('.bar-icon').show();
    $('.arrow-icon').hide();
    $('ul.sub-menu').hide(animateTime);
    $( ".left-side" ).removeClass("shadow");
    $('.overlay').hide();
});
$('.menu-device').click(function(){
	if( $( ".left-side" ).width() != 210){
		showMenu();
	}
	
    $('ul.sub-menu').toggle(animateTime,function(){});
});

</script>
