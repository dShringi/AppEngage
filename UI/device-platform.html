        <script type="text/javascript">
            var width = $(".chart-time-spent").width(), height = 250, radius = Math.min(width, height) / 2, legendPosY = (height / 2)-20;

            var color = d3.scale.ordinal().range(["#f47321", "#76bce6", "#75d3c5", "#379154", "#39B4BF", "#FFE666", "#E54E67", "#F75B49"]);

            //var color = d3.scale.category20();
            
            var arc = d3.svg.arc().innerRadius(radius - 20).outerRadius(radius - 60);
            var arcOver = d3.svg.arc().outerRadius(radius - 18).innerRadius(radius - 62);

            var pie = d3.layout.pie().sort(null).value(function (d) { return d.time; });

            var svg = d3.select(".chart-time-spent").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + ((width / 2)-70) + "," + height / 2 + ")");
            
            
            var pie1 = d3.layout.pie().sort(null).value(function (d) { return d.users; });

            var svg1 = d3.select(".chart-total-users").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + ((width / 2)-70) + "," + height / 2 + ")");
            

            d3.json("assets/json/data-devices-device-platform-tot-users-n-time-spent.json", function (error, data) {
                if (error) { throw error; }
                
                var g = svg.selectAll(".arc")
                    .data(pie(data))
                    .enter().append("g")
                    .attr("class", "arc");

                g.append("path")
                    .attr("d", arc)
                    .attr("data-legend",function(d) { return d.data.platform})
                    .attr("id", function(d) {'tag'+d.data.platform.replace(/\s+/g, '')}) // assign ID
                    .on("mouseenter", function(d){
                        d3.select(this)
                           	.transition()
                           	.duration(1000)
							.attr("class","shadow")
                           	.attr("d", arcOver);
                    })
                    .on("mouseleave", function(d){
                        d3.select(this)
                           	.transition()
                           	.duration(1000)
                           	.attr("d", arc);
                    })
                    .style("fill", function (d) { return color(d.data.platform); });

                /*g.append("text")
                    .attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")"; })
                    //.attr("dy", ".35em")

                    })
                    .text(function (d) { return d.data.platform; });*/
				g.append("svg:image")
					.attr("xlink:href", "assets/img/B.png")
				  	.attr("width",124)
					.attr("height",113)
					.attr("text-anchor", "middle")
					.attr("x",-1*124/2)
  					.attr("y",-1*113/2);

                g1.append("path")

                    .attr("id", function(d) {'tag'+d.data.platform.replace(/\s+/g, '')}) // assign ID
                    .on("mouseenter", function(d){
                        d3.select(this)
							.attr("class","shadow")
                           	.transition()
                           	.duration(1000)
                           	.attr("d", arcOver);
                    })
                    .on("mouseleave", function(d){
						d3.select(this)
                           	.transition()
                           	.duration(1000)
                           	.attr("d", arc);
                    })
                    .style("fill", function (d) { return color(d.data.platform); });

                /*g1.append("text")
                    .attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")"; })

                        alert("bbb");
                    });*/

                g1.append("svg:image")
					.attr("xlink:href", "assets/img/A.png")
				  	.attr("width",124)
					.attr("height",113)
					.attr("text-anchor", "middle")
					.attr("x",-1*124/2)
  					.attr("y",-1*130/2);
				
                showDevicePlatformTable(data, 'tbl-device-platforms');
                
                legend = svg.append("g")
                    .attr("class","legend")
                    .attr("transform","translate(120,-" + legendPosY + ")")
                    //.style("font-size","12px")
                    .call(d3.legend)

                setTimeout(function() { 
                    legend
                      //.style("font-size","20px")
                      .attr("data-style-padding",10)
                      .call(d3.legend)
                },1000);
