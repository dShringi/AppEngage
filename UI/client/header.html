<header class="bg-white border-bottom">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 text-center logo"><a href="#"><img src="assets/img/Logo.png"></a></div>
		<div class="col-md-4 text-right">
			<ul class="paddl0">
				<li><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
				<li><a href="#"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span></a></li>
				<li class="separator">|</li>
				<li class="usr-menu"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <a href="javascript:void(0)" >Welcome, <span class="loggedUser"></span> <span class="glyphicon glyphicon-triangle-bottom arrow" aria-hidden="true"></span></a>
					<ul class="usr-submenu text-left">
						<li><a href="" onclick="logout()">Logout</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</header>
<script>
	$(document).ready(function(){
	
		$("body").css("display", "none");
		
		if(sessionStorage.getItem("userName") === null){
				alert("Redirecting to landing-page");
				window.location.href = "landing-page.html";
			}
			else{
				$("body").css("display", "block");
				$("header.bg-white ul.paddl0 span.loggedUser").text(sessionStorage.getItem("userName"));
			}
		
	});

	
	function logout(){
		sessionStorage.removeItem("userName");
		window.location.href = "landing-page.html";
		
	}
	
</script>
