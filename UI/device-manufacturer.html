    <!doctype html>
    <html>
    <head>
        <title>Mobile Analytics</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/jquery.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/d3.v3.min.js"></script>
        <script src="assets/js/d3.legend.js"></script>
        <script src="assets/js/custom-script.js"></script>
        <script src="assets/js/moment.min.js"></script>
        <script src="assets/js/daterangepicker.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/daterangepicker.css" />
    </head>
    <body>
        <aside class="left-side sticky-left-side" tabindex="5000"></aside>
        <aside class="main-container" >
            <section class="breadcrumb bg-white border-bottom paddl30">
                <ul>
                    <li><a href="">Devices</a></li>
                    <li> &gt; </li>
                    <li>Device Model</li>
                </ul>
            </section>    
            
            <section class="border-bottom paddl50 mrgnBtm0">
                <div class="row chart-header">
                    <div class="col-md-6 txt-drk-gray"><span class="glyphicon glyphicon-calendar txt-green sel-range" aria-hidden="true"></span> &nbsp;<span class="date-range">May 01, 2016 - May 24, 2016</span></div>
                    <div class="col-md-6 txt-drk-gray margnTp-5">
                        <ul class="chart-filter-01">
                            <li><a href="#">Today </a></li>
                            <li><a href="#">Yesterday </a></li>
                            <li><a href="#">Current Month </a></li>
                            <li><a class="active" href="#">Previous Month </a></li>
                            <li><a href="#">3 Months </a></li>
                            <li><a href="#">6 Months </a></li>
                            <li><a href="#">1 Year </a></li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="bg-white paddl50 ">
                <div class="paddb40 paddt25">
                    <div class="col-md-12"><strong>Device Manufacturers</strong></div>
                    <div class="row">
                        <div class="col-md-6 chart-total-users"></div>
                        <div class="col-md-6 chart-time-spent"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 col-sm-12 col-xs-12 text-center">
                            <div class="table-responsive"> 
                                <table class="table text-left" id="tbl-device-manufacturers"> 
                                    <thead> 
                                        <tr> 
                                            <th>Model</th> 
                                            <th>Total Users</th> 
                                            <th>Total Time Spent</th>
                                        </tr> 
                                    </thead> 
                                    <tbody> 
                                        
                                    </tbody> 
                                </table> 
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </section>
        </aside>
        <div class="overlay"></div>
        <script type="text/javascript">
            var width = 500, height = 250, radius = Math.min(width, height) / 2;
            var legendPosY = (height / 2) - 20;

            //var color = d3.scale.ordinal().range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

            var color = d3.scale.category20();
            
            var arc = d3.svg.arc().innerRadius(radius - 20).outerRadius(radius - 60);
            var arcOver = d3.svg.arc().outerRadius(radius - 18).innerRadius(radius - 62);

            var pie = d3.layout.pie().sort(null).value(function (d) { return d.time; });

            var svg = d3.select(".chart-time-spent").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + ((width / 2) - 70) + "," + height / 2 + ")");
            
            
            var pie1 = d3.layout.pie().sort(null).value(function (d) { return d.users; });

            var svg1 = d3.select(".chart-total-users").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + ((width / 2) - 70) + "," + height / 2 + ")");
            

            d3.json("data-devices-device-manufacturer-tot-users-n-time-spent.json", function (error, data) {
                if (error) { throw error; }
                
                var g = svg.selectAll(".arc")
                    .data(pie(data))
                    .enter().append("g")
                    .attr("class", "arc");

                g.append("path")
                    .attr("d", arc)
                    .attr("data-legend", function (d) { return d.data.manufacturer; })
                    //.attr("id", function(d) {'tag'+d.data.manufacturer.replace(/\s+/g, '')}) // assign ID
                    .on("mouseenter", function (d) {
                        d3.select(this)
							.transition()
							.duration(1000)
							.attr("class", "shadow")
							.attr("d", arcOver);
                    })
                    .on("mouseleave", function (d) {
                        d3.select(this)
							.transition()
							.duration(1000)
							.attr("d", arc);
                    })
                    .style("fill", function (d) { return color(d.data.manufacturer); });

                g.append("text")
                    .attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")"; })
                    //.attr("dy", ".35em")
                    .on("click", function (d) {
                        //alert("aaa");
                    });
				
                var g1 = svg1.selectAll(".arc")
                    .data(pie1(data))
                    .enter().append("g")
                    .attr("class", "arc");

                g1.append("path")
                    .attr("d", arc)
                    .attr("data-legend", function (d) { return d.data.manufacturer; })
                    //.attr("id", function(d) {'tag'+d.data.manufacturer.replace(/\s+/g, '')}) // assign ID
                    .on("mouseenter", function (d) {
                        d3.select(this)
							.attr("class", "shadow")
							.transition()
							.duration(1000)
							.attr("d", arcOver);
                    })
                    .on("mouseleave", function (d) {
						d3.select(this)
							.transition()
							.duration(1000)
							.attr("d", arc);
                    })
                    .style("fill", function (d) { return color(d.data.manufacturer); });

                g1.append("text")
                    .attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")"; })
                    //.attr("dy", ".35em")
                    .on("mouseover", function (d) {
                        //alert("bbb");
                    });
                    //.text(function (d) { return d.data.manufacturer; });
                
                showDeviceMenufacturerTable(data, 'tbl-device-manufacturers');
                
                var legend = svg.append("g")
                    .attr("class", "legend")
                    .attr("transform", "translate(120,-" + legendPosY + ")")
                    .call(d3.legend);

                setTimeout(function () {
                    legend
						.attr("data-style-padding", 10)
						.call(d3.legend);
                }, 1000);
                
                var legend1 = svg1.append("g")
					.attr("class", "legend")
					.attr("transform", "translate(120,-" + legendPosY + ")")
					.call(d3.legend);

                setTimeout(function () {
                    legend
						.attr("data-style-padding", 10)
						.call(d3.legend);
                }, 1000);
            });
        </script>
        
    </body>
    </html>
